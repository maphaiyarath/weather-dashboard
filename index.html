<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="bg-dark text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <aside class="card col-12 col-sm-12 col-md-4 col-lg-3">
                <h4>Search for a City:</h4>
                <form id="city-form" class="form-inline">
                    <div class="form-group mb-2">
                        <label for="city-input" class="sr-only">City</label>
                        <input type="text" class="form-control" id="city-input">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-search"></i></button>
                </form>
                <ul class="search-list list-group list-group-flush"></ul>
            </aside>
            <main class="col-12 col-sm-12 col-md-8 col-lg-8">
                <div class="row card">
                    <div class="city-info card-body"></div>
                </div>
                <div class="row card">
                    <div class="card-body col-12" id="future-forecast"></div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/f97e73811e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
