<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="what's the weather?">
    <meta property="og:image" content="https://github.com/maphaiyarath/weather-dashboard/raw/main/og-weather-dash.png">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="bg-dark text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <aside class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-sm-5 col-md-12 col-lg-12">
                                <h5 class="card-title">Search for a City:</h5>
                            </div>
                            <div class="col-12 col-sm-7 col-md-12 col-lg-12">
                                <form id="city-form" class="form-inline">
                                    <div class="form-group mb-2">
                                        <label for="city-input" class="sr-only">City</label>
                                        <input type="text" class="form-control" id="city-input" style="width: 115px;">
                                    </div>
                                    <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-search"></i></button>
                                </form>
                            </div>
                        </div>
                        <ul class="search-list list-group list-group-flush card-text"></ul>
                        <button id="clearBtn" class="btn btn-primary mt-3">Clear Searches</button>
                    </div>
                </div>
            </aside>
            <main class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
                <div class="row card">
                    <div class="city-info card-body col">Try searching for a city's weather conditions with the search bar!</div>
                </div>
                <div class="row card">
                    <div class="card-body col" id="future-forecast">You can see the 5-day forecast as well!</div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/f97e73811e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
